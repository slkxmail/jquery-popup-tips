<html>
<head>
    <meta http-equiv="imagetoolbar" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="ru-RU" />
    <script src="lib/jquery-1.6.4.min.js"></script>
    <script src="src/popupTips.js"></script>
    <link rel="stylesheet" href="skins/black/css/style.css">

    <script type="text/javascript">

        $(document).ready(function(){
            var jsonString = '{' +
                    '"tips" : [' +
                        '{"showType": "event", "linked": "object", "linkedObject": "#qwerty", "eventObject": "#id1", "event": "mouseover", "content": "<h3>Мега подсказка</h3>"},' +
                        '{"showType": "event", "linked": "cursor", "eventObject": "#id2", "event": "mouseover", "width" : "500", "content": "<h3>Мега подсказка для второго объекта</h3>"}' +
                    '],' +
                    '"settings" : {"top" : "center", "left" : "center", "mask":{"color": "#000000", "opacity": 0.7}}}';


            tip = new $.popupTips();
            tip.loadFromJson(jsonString);
        });
    </script>

    <title>Pop-up tips</title>

</head>
<body>
<h1>Всплывающие подсказки (загрузка через json)</h1>
<ul>
    <li>Покажет подсказку по центру окна <b id="id1" class="pseudo_link">показать</b></li>
    <li>Покажет подсказку по центру объекта &laquo;тут будет подсказка&raquo; <b id="id2" class="pseudo_link">показать</b></li>
</ul>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p><b id="qwerty" style="margin-left: 600px; background-color: rgba(255,47,233,0.13);">тут будет подсказка</b></p>


</body>
</html>
